---
layout: default
---

<div class="home">

  <h1 class="page-heading">Artifacts</h1>

  <ul class="artifact-list">
    {% for artifact in site.artifacts %}
      <li>
        <span class="artifact-meta">{{ artifact.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="artifact-link" href="{{ artifact.url | prepend: site.baseurl }}">{{ artifact.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
